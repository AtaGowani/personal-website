<!DOCTYPE html>
<html lang="en" ng-app="AtaGowaniApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:200i,300,500,700|Sacramento" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- AngularJS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <!-- UI Router -->
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="src/js/controller.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css">
    <base href="/">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center image-div">
          <div ui-view="image"></div>
          <h1 class="index-link"><a ui-sref="index">Ata Gowani</a></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <nav class="menu">
              <ul>
                <li>
                  <a class="sliding-middle-out" ui-sref="projects" ui-sref-active="active">projects</a>
                </li>
                <li>
                  <a class="sliding-middle-out" ui-sref="resume" ui-sref-active="active">resume</a>
                </li>
                <li>
                  <a class="sliding-middle-out" ui-sref="favorites" ui-sref-active="active">favorites</a>
                </li>
                <li>
                  <a class="sliding-middle-out" ui-sref="blog" ui-sref-active="active">blog</a>
                </li>
              </ul>
            </nav>
        </div>
      </div>
      <div class="row">
        <div ui-view="content" class="content"></div>
      </div>
    </div>
  </body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
